<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg"> -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
    <meta
      property="og:description"
      name="description"
      content="Some examples of my work"
    />
    <meta
      name="image"
      property="og:image"
      content="/social.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="author" content="Michael Saucedo" />

    <!-- Apple -->
    <!-- For iPad -->
    <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="/assets/images/apple/favicon-167x167.png">
    <!-- For iPhone -->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/assets/images/apple/favicon-180x180.png">
    <!-- Safari -->
    <link
      rel="mask-icon"
      href="/assets/images/apple/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/assets/images/microsoft/browserconfig.xml"/>

    <!-- For Google and Chrome -->
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/images/google/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/google/favicon-192x192.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceworker.js')
            // .then(reg => console.log('Success: ', reg.scope))
            .catch(err => console.log('Failure: ', err))
        })
      }
    </script>
  </body>
</html>
